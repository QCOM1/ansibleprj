---
- name: Play database
  hosts: db 
  gather_facts: no
  become: yes
  tags:
  - db-install
  tasks:
  - name: hello DB
    debug:
        msg: "hello DB"
#sudo apt-get install gnupg
  - name: Install gnupg
    package: 
      name: gnupg
      state: present 
#wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
  - name: Mongo DB key is added
    apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.2.asc
#echo "deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.2 main" | sudo tee /etc/apt/sources.list.d/mongodb.list
  - name: mongo DB is enabled
    apt_repository:
       repo: deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.2 main
       state: present
       filename: mongodb
#sudo apt install mongodb-org
  - name: Installing MongoDB  
    package: 
     name: mongodb-org
     state: present
#sudo systemctl start mongod 
#sudo systemctl enable mongod
  - name: mongodb is started
    service:
     name: mongod
     state: started
     enabled: yes
